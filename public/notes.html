<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-plus text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-6 list-container">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Your Notes</h5>
          </div>
          <ul class="list-group"></ul>
        </div>
      </div>
      <div class="col-lg-8 col-md-6 d-flex align-items-center justify-content-center">
        <div class="card mt-5">
          <div class="card-body text-center">
            <input class="note-title form-control mb-4 fs-4" placeholder="Enter your note title..." maxlength="28" type="text" />
            <textarea class="note-textarea form-control fs-5 mb-4" placeholder="Type your note here..."></textarea>
            <button class="btn btn-primary mt-3 save-note-btn">Save Note</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/index.js"></script>
</body>

</html>
